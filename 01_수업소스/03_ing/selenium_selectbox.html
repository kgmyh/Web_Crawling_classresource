<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box Example</title>
</head>
<body>
    <h1>Select Box with 10 Car Options</h1>
    <select id="select_car">
        <option value="TESLA_MODEL_S">Tesla Model S</option>
        <option value="FORD_MUSTANG">Ford Mustang</option>
        <option value="CHEVY_CAMARO">Chevy Camaro</option>
        <option value="BMW_3_SERIES">BMW 3 Series</option>
        <option value="AUDI_A4">Audi A4</option>
        <option value="MERCEDES_C_CLASS">Mercedes C-Class</option>
        <option value="HONDA_CIVIC">Honda Civic</option>
        <option value="TOYOTA_COROLLA">Toyota Corolla</option>
        <option value="NISSAN_ALTIMA">Nissan Altima</option>
        <option value="HYUNDAI_ELANTRA">Hyundai Elantra</option>
    </select>
</body>
</html>
